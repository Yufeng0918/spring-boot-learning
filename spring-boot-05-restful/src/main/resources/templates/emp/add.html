<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">

  <!-- Custom styles for this template -->
  <link href="asserts/css/dashboard.css" rel="stylesheet" th:href="@{/asserts/css/dashboard.css}">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
  <div class="row">
    <!--引入侧边栏-->
    <div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>

    <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
      <!--需要区分是员工修改还是添加；-->
      <form method="post" th:action="@{/emp}">
        <!--发送put请求修改员工数据-->
        <!--
        1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
        2、页面创建一个post表单
        3、创建一个input项，name="_method";值就是我们指定的请求方式
        -->
        <input name="_method" th:if="${emp!=null}" type="hidden" value="put"/>
        <input name="id" th:if="${emp!=null}" th:value="${emp.id}" type="hidden">
        <div class="form-group">
          <label>LastName</label>
          <input class="form-control" name="lastName" placeholder="empolyee" th:value="${emp!=null}?${emp.lastName}"
                 type="text">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" name="email" placeholder="empolyee@atguigu.com" th:value="${emp!=null}?${emp.email}"
                 type="email">
        </div>
        <div class="form-group">
          <label>Gender</label><br/>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="gender" th:checked="${emp!=null}?${emp.gender==1}" type="radio"
                   value="1">
            <label class="form-check-label">男</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="gender" th:checked="${emp!=null}?${emp.gender==0}" type="radio"
                   value="0">
            <label class="form-check-label">女</label>
          </div>
        </div>
        <div class="form-group">
          <label>department</label>
          <select class="form-control" name="department.id">
            <option th:each="dept:${depts}" th:selected="${emp!=null}?${dept.id == emp.department.id}"
                    th:text="${dept.departmentName}" th:value="${dept.id}">1
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Birth</label>
          <input class="form-control" name="birth" placeholder="employee" th:value="${emp!=null}?${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}"
                 type="text">
        </div>
        <button class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'" type="submit">添加</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"
        type="text/javascript"></script>
<script src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"
        type="text/javascript"></script>
<script src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"
        type="text/javascript"></script>

<!-- Icons -->
<script src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}" type="text/javascript"></script>
<script>
  feather.replace()
</script>

</body>

</html>
